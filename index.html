<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert</title>
  <!--*------------------------- LINK CSS --------------------------------->
  <link rel="stylesheet" href="css/style.css">
  <!--*------------------------- LINK FONTS --------------------------------->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">



</head>

<body>
  <!--$--------------------------------------->
  <!--$ NAV -->
  <!--$--------------------------------------->
  <div class="nav">
    <a href="#" class="logo_link">
      <img src="img/logo/Group 202.svg" alt="MONEYEXCHANGE" class="logo_img">
    </a>
    <div class="nav_burger">
      <span></span>
    </div>
    <nav class="nav_menu">
      <ul class="nav_list">
        <li class="nav_item"><a href="#">Компания</a></li>
        <li class="nav_item"><a href="#">Блог</a></li>
        <li class="nav_item"><a href="#">Контакты</a></li>
      </ul>
      <div class="wrap_button-nav">
        <button class="nav_button button-burger"><span>Вход</span></button>
        <button class="nav_button button-burger"><span>Регистрация</span></button>
      </div>
    </nav>
    <div class="wrap_button ">
      <button class="nav_button media-button"><span>Вход</span></button>
      <button class="nav_button media-button"><span>Регистрация</span></button>
    </div>
  </div>
  <!--$--- END NAV ------->

  <!--$--------------------------------------->
  <!--$ HEADER -->
  <!--$--------------------------------------->
  <header class="header">

    <div class="main">
      <div class="main_name">

        <h1 class="main_title">Мультивалютный обменный сервис 24/7</h1>
        <h3 class="main_subtitle">Быстрый обмен без скрытых комиссий</h3>

      </div>
      <div class="converter">
        <div class="converter_blur-block">
        </div>
        <!-- ! -->
        <div class="get converter_capsule">

          <h4 class="converter_title">Вы отдаете</h4>
          <p class="converter_name-input">Сумма</p>
          <form action="" class="converter_form">
            <input type="text" class="converter_input">
            <select name="" id="" class="converter_select">
              <option value="RUB">RUB</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>
          </form>

        </div>
        <!-- ! -->
        <a href="#" class="converter_arrow"><img src="img/icon/arrow.svg" alt="arrow-submit"></a>
        <!-- ! -->
        <div class="pay converter_capsule">

          <h4 class="converter_title">Вы получете</h4>
          <p class="converter_name-input">Сумма</p>
          <form action="" class="converter_form">
            <input type="text" class="converter_input">
            <select name="" id="" class="converter_select">
              <option value="RUB">RUB</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>
            <button class="converter_button" type="submit"><span>Обменять</span></button>
          </form>
        </div>
        <!-- ! -->

      </div>
    </div>

  </header>
  <!--$--- END HEADER------->

  <!--*------------------------- LINK SCRIPT JQUERY --------------------------------->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous">
  </script>
  <!--*------------------------- LINK SCRIPT MAIN.JS --------------------------------->
  <script src="js/main.js"></script>
</body>

</html>
